{%  extends "template/base.html" %}

{% block titulo %}

Vuelos
{% endblock %}


{% block contenidoquecambia %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos</title>
</head>
<body>
    {% for i in vuelos %}

        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h2 class="card-title">{{i.name}}</h2>
            <h3 class="card-subtitle mb-2 text-muted">{{i.location}}</h3>
            <p class="card-text">Fecha de Ida: {{i.date_departue}}</p>
            <p class="card-text">Fecha de Vuelta: {{i.date_return}}</p>
            <h3 class="card-title">Precio: {{i.price}}</h3>
            </div>
        </div>

    {% endfor %}
</body>
</html>

{% endblock  %}
