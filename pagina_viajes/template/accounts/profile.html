{%  extends "template/base.html" %}


{% block contenidoquecambia %}


<form action="" method="POST">
{% csrf_token %}

<section style="background-color: #eee;">
    <div class="container py-5">
    <div class="row">
        <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-body text-center">
            <img src="{{ user.image }}" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ user.username }}</h5>
            <div class="d-flex justify-content-center mb-2">
                
                <a href="edit"><button type="button" class="btn btn-outline-primary ms-1">Editar perfil</button></a>
            </div>
            </div>
        </div>
        </div>
        <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                <p class="mb-0">Nombre</p>
                </div>
                <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.username }}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                <p class="mb-0">Descripción</p>
                </div>
                <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.description }}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                <p class="mb-0">Página web</p>
                </div>
                <div class="col-sm-9">
                <a class="text-muted mb-0" href="https://{{ user.webpage }}">{{ user.webpage }}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.email }}</p>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>    
{% endblock %}
